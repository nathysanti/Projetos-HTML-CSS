<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Formulario de Contato</title>
</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="formContainer">
            <p>Formulario de Contato</p><br><br>
            <form>
                <p>Nome</p>
                <input id="name" name="name" type="text" placeholder="Nome">
                <p>E-mail</p>
                <input id="email" name="email" type="text" placeholder="E-mail">
                <p>Selecione a opção que descreve você nesse momento</p>
                <select name="describes">
                    <option value="student">Estudante</option>
                    <option value="partTime">Trabalhando meio periodo</option>
                    <option value="fullTime">Trabalhando em Tempo Integral</option>
                    <option value="unemployed">Desempregado</option>
                    <option value="trainee">Estagiando</option>
                </select>
                <br><br>
                <input id="description" name="description" type="text" placeholder="Descrição">
                <input type="submit" value="Enviar">

            </form>
        </div>
    </section>
    
    
</body>
</html>
